<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Platinum Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>

  <style type="text/css">
    @media (max-width: 700px) {
      h3{
        font-size:20px;
      }
      .content {
        max-width: 400px;
      }
    }
    img{
      height:25px;
      width;auto;
    }
    .content {
      max-width: 600px;
      margin: auto;
    }
    th:tr {
      color: blue;
    }
    tr:nth-of-type(2n) {
      border: 1px solid black;
      background-color: rgba(150, 150, 150, 0.5);
    }

    td {
      padding: 8px 8px;
      border: 1px solid black;
    }
  </style>

  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Platinum Challenge</a>
      <form class="form-inline my-2 my-lg-0">Sentiment Analysis Library</form>
    </nav>
    <div class="content">
      <a type="button" href="http://127.0.0.1:5000/docs/">Go to docs page</a>
      <table style="text-align: center">
        <!-- Table headers -->
        <th>
          <tr style="color: green">
            <td>No</td>
            <td>Text</td>
            <td>Sentiment</td>
            <td>Model</td>
          </tr>
        </th>
        {% set count = namespace(value=1) %}
        <!-- table rows -->
        {%for i in posts%}
        <tr>
          <td>{{count.value}}</td>
          <td>{{i['text']}}</td>
          <td>{{i['sentiment']}}</td>
          <td>{{i['tipe']}}</td>
        </tr>
        {% set count.value = count.value + 1 %} {%endfor%}
      </table>
    </div>
  </body>
</html>
